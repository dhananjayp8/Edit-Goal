<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Edit Goal</title>
</head>
<body>
    
    <div class="container">
      <div class="head">
        <h1>Edit Goal</h1>
      </div>
      <div class="div-focus">
        <label>Focus Area</label> 
        <input type="text" placeholder="Recovery Management" readonly>
      </div>
      <div class="div-goal">
        <label>Goal Name</label> 
        <input type="text" placeholder="Achieve 2-3 hours of focused deep work daily" readonly>
      </div>
      <div class="div-slider">
        <div class="inner-slider">
            <label for="">Goal Effectiveness</label>
            <input type="range" id="input-slider" min="0" max="10" />
          </div>
          <div class="inner-slider">
            <label for="">Goal Adherence</label>
            <input type="range" id="input-slider" min="0" max="10" />
          </div>
          <div class="check-box">  
            <span><label>Active</label></span>
            <input type="checkbox" class="left-check" checked />
          </div>
      </div>
     
     
      <div class="tb-par-container">
        <div class="table1-container">
          <table class="data-table">
            <thead>
              <tr>
                <th class="th-head"><label>No.</label</th>
                <th class="th-head"><label>Strategies</label></th>
                <th class="th-head"></th>
              </tr>
            </thead>
            <tbody>
              
              <tr >
                <td class="left-td">1</td>
                <td>Schedule 90-minute Flow Blocks: Set aside specific times in your calendar for uninterrupted deep work, aiming to align these with your typical high-energy periods during the day.</td>
                <td><input type="checkbox" checked></td>
              </tr>
              <tr>
               
                <td class="left-td">2</td>
                <td>Create optimal environment for flow states</td>
                <td><input type="checkbox" checked></td>
                
              </tr>
              <tr>
                
                <td class="left-td"><i class="fa-solid fa-plus"></i></td>
                <td> <select id="strategy-select">
                    <option value="">Add new strategy</option>
                    <option value="add-own">Add Your Own Strategy</option>
                  </select></td>
                
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
      <div class="div-button">
        <button>Share</button>
        <button>Save</button>
         <button>Cancel</button>
      </div>
      
    
    <script src="script.js"></script>
    
</body>
</html>
